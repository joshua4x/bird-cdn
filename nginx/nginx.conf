user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Format mit Cache-Status
    log_format cdn_format '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          'cache_status=$upstream_cache_status '
                          'cache_key=$scheme$request_method$host$request_uri '
                          'rt=$request_time '
                          'uct="$upstream_connect_time" '
                          'uht="$upstream_header_time" '
                          'urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log cdn_format;

    # Performance Optimierungen
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip Kompression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-component text/x-cross-domain-policy;
    gzip_disable "msie6";

    # Client Body/Buffer Settings (für große Video-Uploads)
    client_max_body_size 5000m;
    client_body_buffer_size 256k;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;

    # Proxy Buffers (für große Responses)
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    proxy_temp_file_write_size 64k;

    # Timeouts (für Video-Streaming)
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # CDN Cache Zone Definition
    # 200MB Keys = ~1.6M cached objects, 50GB max storage
    proxy_cache_path /var/cache/nginx/cdn
        levels=1:2
        keys_zone=cdn_cache:200m
        max_size=50g
        inactive=30d
        use_temp_path=off
        loader_files=1000
        loader_threshold=300ms;

    # Cache für Thumbnails (kleinere Dateien)
    proxy_cache_path /var/cache/nginx/thumbnails
        levels=1:2
        keys_zone=thumb_cache:50m
        max_size=5g
        inactive=7d
        use_temp_path=off;

    # Rate Limiting Zones
    limit_req_zone $binary_remote_addr zone=cdn_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Connection Limiting
    limit_conn_zone $binary_remote_addr zone=cdn_conn:10m;

    # Include site configs
    include /etc/nginx/conf.d/*.conf;
}
